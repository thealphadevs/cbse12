<body >

	<div class="contact100-map" data-scrollwhell="0"  data-draggable="1" style="background-image: url(images/study2.jpg);"></div>
	<!-- Image and text -->
	<nav class="navbar">
		<a class="navbar-brand" href="#">
			<img src="/images/alpha.png" width="120" height="120" class="d-inline-block align-top" alt="AlphaCrat">
			
		</a>
	</nav>
	<div class="container-contact100">
		

		<div class="wrap-contact100">
			<div class="contact100-form-title" style="background-image: url(images/bg-01.jpg);">
				<span class="contact100-form-title-1">
					Calculate your 12th Result
				</span>
				<span class="contact100-form-title-2">
					Do check us out
				</span>
			</div>

			<form class="contact100-form validate-form">
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Name:</span>
					<input class="input100" type="text" name="name" placeholder="Enter Full name">
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input101 validate-input selectfield" data-validate="Phone is required">
					<span class="label-input100">School:</span>
					<!-- Dropdown --> 
					<select id='selSchool' style='width: 200px;' required="required" class="selectschools">
						<option selected disabled value=''>Select School</option> 
						<option value='1'>KV</option> 
						<option value='2'>Convent</option> 
						<option value='3'>Incubate</option> 
						<option value='4'>Vishal</option> 
						<option value='5'>Swastik</option> 
					</select>
					
					<br/>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="marksdata">Enter your highest 3 subjects 10th Marks:</span>
					<div class="flexdir topmargin">
						<input class="input100" type="number" name="marksten1" placeholder="Marks Obtained 1" onkeypress="return this.value.length < 3;" oninput="if(this.value.length>=4) { this.value = this.value.slice(0,4); }" >
						<input class="input100" required="required" type="number" name="markstentotal1" placeholder="Total Marks">
					</div>
					<div class="flexdir">
						<input class="input100" type="number" name="marksten2" placeholder="Marks Obtained 2">
						<input class="input100" type="number" name="markstentotal2" placeholder="Total Marks">
					</div>
					<div class="flexdir">
						<input class="input100" type="number" name="marksten3" placeholder="Marks Obtained 3">
						<input class="input100" type="number" name="markstentotal3" placeholder="Total Marks">
					</div>

					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="marksdata">Enter Your 11th Marks:</span>
					<div class="flexdir topmargin">
						<input class="input100" type="number" name="markselevengot" placeholder="Marks Obtained">
						<input class="input100" type="number" name="markseleventotal" placeholder="Total Marks">
					</div>


					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="marksdata">Enter Your Recent 12th Marks:</span>
					<div class="flexdir topmargin">
						<input class="input100" type="number" name="markstwelvegot" placeholder="Marks Obtained">
						<input class="input100" type="number" name="markstwelvetotal" placeholder="Total Marks">
					</div>

					<span class="focus-input100"></span>
				</div>

				<!--<div class="container-contact100-form-btn">
					<p>We have calculated your result please enter email to get it</p>
				</div>-->

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email:</span>
					<input class="input100" type="text" name="email" placeholder="Enter email addess">
					<span class="focus-input100"></span>
				</div>
				
				

				<div class="container-contact100-form-btn">		
					
					<button class="contact100-form-btn">
						<span>
							Get Result 
							<i class="fa fa-angle-double-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
					<div class="whatsappdiv">
						<a href="https://wa.me/?text=www.newcbseresult.com"><i class="fa fa-whatsapp" style="font-size:48px;color:#57b846"></i></a>
					</div>
					
				</div>
				
			</form>
			
		</div>
